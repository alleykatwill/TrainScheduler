<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Time Rails</title>

    <!--Used in class time sheet activity as a base-->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }
    </style>
  </head>

  <body>
    <!-- train Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div
        class="jumbotron"
        style="background-color: purple; color: rgb(22, 21, 21)"
      >
        <h1 class="text-center">Real Time Rails</h1>
        <h3 class="text-center">
          Ride The train, Ride That Choo, Choo, Woo, Woo
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current trains-->
          <div class="card mb-4">
            <div class="card-header">Current Trains</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th scope="col-lg-2">Train Name</th>
                    <th scope="col-lg-2">Destination</th>
                    <th scope="col-lg-2">Frequency (min)</th>
                    <th scope="col-lg-2">Next Arrival</th>
                    <th scope="col-lg-2">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainNameInput">Train Name</label>
                  <input
                    class="form-control"
                    id="trainNameInput"
                    placeholder="Carolina Express"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destinationInput">Destination</label>
                  <input
                    class="form-control"
                    id="destinationInput"
                    placeholder="Mayberry"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="firstTrainInput"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="firstTrainInput"
                    placeholder="21:00"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="frequencyInput">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequencyInput"
                    placeholder="60"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-right" id="addTrainBtn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="Moment.js"></script>
  </body>
</html>
